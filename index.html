<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="flex-container" id="header">
        <div class="flex-container" id="header-container">
            <div class="header-text">Header Logo</div>
            <div class="flex-container" id="links">
                <div class="header-link">Header Link One</div>
                <div class="header-link">Header Link Two</div>
                <div class="header-link">Header Link Three</div>
            </div>
        </div>
    </div>
    <div class="flex-container" id="section-one">
        <div class="text-block">
            <div class="big-text">
                <h2>This website is awesome</h2>
            </div>
            <div class="body-text">
                This website has some subtext that goes here under the main title.
                It's a smaller font, and the color is lower contrast.
            </div>

            <div class="button-container">
                <div class="button" id="signup">Sign Up</div>
            </div>
        </div>
        <div class="image-container">
            This is a placeholder for an image
        </div>
    </div>
